<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie | Login</title>
</head>

<body>
    <div class="container">
        <form method="POST" onsubmit="event.preventDefault();handleLogin()">
            <input required type="email" name="email" id="email" placeholder="Enter your email">
            <input required type="password" name="password" id="password" placeholder="Enter your password">
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
