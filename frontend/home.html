<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie | Dashboard</title>
</head>

<body>

        <div class="search-area">

        </div>

        <div class="admin-item" onclick="movies()">

        </div>
        <div class="admin-item" onclick="timings()">
            <h2>Add Timings</h2>
        </div>
        <div class="admin-item" onclick="buy()">
            <h2>Buy Tickets</h2>
        </div>
    </div>
    <script src="assets/js/home.js"></script>
</body>

</html>
